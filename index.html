<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt" rel="stylesheet">
    <script src="https://use.fontawesome.com/ffa41e3f0d.js"></script>
    <link rel="icon" href="images/heart.ico" type="image/x-icon">
    <title>Music Moments</title>
  </head>
  <body>
    <div class = 'wrapper'>
      <div class = "header">
        <div class = 'title'>
          <h1>Music Moments</h1>
        </div>
        <div class = "info">
          <div class = "info-content">
          <p class = "quote"><em>... when you want music, but only for a moment!</em><p>
          <p>Follow Music Moments on Social Media</p>
            <div class = 'social-info'>
              <a href = "https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
              <a href = "https://www.pinterest.com/" target="_blank"><i class="fa fa-pinterest-square fa-2x" aria-hidden="true"></i></a>
              <a href = "https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
              <a href = "https://twitter.com/" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!--music bar-->
      <form class = 'search'>
        <input type = 'text' name = 'search-music' class = 'search-music' placeholder = 'Search for an artist'>
        <input type = 'submit' name = 'search-button' class = 'search-button' value = '&#10004'>
      </form>
      <div id = 'audio-player'>
        <!-- this will start off the page with an empty audio player -->
        <audio controls></audio>
        <!--audio player appended here-->
      </div>
        <div class = 'results-wrapper'>
        <!--results will be appended here-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
